<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut Icon" href="/-HUVDV5J_400x400.jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <div class="mainsection">
        <h2>Login to Designmodo</h2>
        <form action="#">
            <div class="google">
                <a href="https://designmodo.com/my-account/sign-in/" target="_blank">
                    <button class="btn1"><img src="/google.png" alt=""><span class="span1">Login to Google</span></button></a>
            </div>
            <div>
                <hr>
            </div>
            <div class="mid">
                <label for="Email">Your Email</label>
                <input type="text" class="form-control" placeholder="Your Email" required>
            </div>
            <br>
            <div class="mid">
                <label for="Password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" required>
            </div>
            <br>
            <div class="rem">
                <input type="checkbox" class="form-control1"><span class="text">

                    Remember me
                </span>
            </div>
            <div class="rem">
                <input type="checkbox" class="form-control1"><span class="text">I agree to storage of my data according
                    to <a href="">Privacy
                        policy.</a></span>
            </div>
            <div class="btn2">
                <button type="submit" class="btn3">Login<i class='bx bx-right-arrow-alt'></i> </button>
                <button type="submit" class="btn4">Create Account</button>
            </div>
            <div class="last">
                <a href="" class="last1">Forgot your password or cannot log in?</a>
                <hr class="hrlast">
            </div>

        </form>
    </div>


</body>

</html>
